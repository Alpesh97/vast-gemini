<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="main-content">
            <section class="bg-change-section">
                <div class="container">
                  <div class="block-wrapper">
                      <div class="bg-change-block">
                        <div class="bg-change-inner-block-wrapper">
                          <div class="bg-change-inner-block">
                              <div class="first-block bg-block" style="background-image: url(images/Car_white.jpg);">
                                  <video class="car-video" src="video/car_white.mp4" playsinline loop autoplay muted></video>
                              </div>
                              <div class="second-block bg-block" style="background-image: url(images/car.jpg);">
                                  <video class="car-video" src="video/car_black.mp4" playsinline loop autoplay muted></video>
                              </div>
                              <div class="button-block">
                                  <div class="button-image">
                                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 86 66" width="86" height="66"><g id="Layer_1"><path fill="none" stroke="#16e9d6" stroke-width="2" d="M43 5.7c15.1 0 27.3 12.2 27.3 27.3 0 15.1-12.2 27.3-27.3 27.3S15.7 48.1 15.7 33C15.7 17.9 27.9 5.7 43 5.7z"></path><path fill="#16e9d6" d="M43 9c13.3 0 24 10.7 24 24S56.3 57 43 57 19 46.3 19 33 29.7 9 43 9z"></path></g><path id="Layer_4" fill="#191919" d="M45 37h-1v-8h2v8h-1zm-5 0v-8h2v8h-2z"></path><path class="rightArrow" id="rightArrow" fill="#16e9d6" d="M80.1 39c-.3 0-.5-.1-.7-.3-.4-.4-.4-1.1 0-1.5l4.1-4.2-3.9-4c-.4-.4-.4-1.1 0-1.5.4-.4 1-.4 1.4 0l4.6 4.8c.4.4.4 1.1 0 1.5l-4.8 5c-.2.1-.4.2-.7.2z" data-svg-origin="79.0999984741211 27.200000762939453" transform="matrix(1,0,0,1,0,0)"></path><path class="leftArrow" id="leftArrow" fill="#16e9d6" d="M5.9 39c.3 0 .5-.1.7-.3.4-.4.4-1.1 0-1.5L2.5 33l3.9-4c.4-.4.4-1.1 0-1.5-.4-.4-1-.4-1.4 0L.4 32.3c-.4.4-.4 1.1 0 1.5l4.8 5c.2.1.4.2.7.2z" data-svg-origin="0.09999999403953552 27.200000762939453" transform="matrix(1,0,0,1,0,0)" ></path></svg>
                                  </div>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="tabbing-block">
                          <ul class="tab-listing">
                              <li class="active" data-id="refresh-cycle">The infinite refresh cycle</li>
                              <li data-id="storage-lifecycle">The infinite storage lifecycle</li>
                          </ul>
                      </div>
                  </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/general.js"></script>
</body>
</html>
